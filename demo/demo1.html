<html>
<head>
<style>
html, body, div {
  padding: 0;
  margin: 0;
  user-select: none;  
  -webkit-user-select: none;
}
body {
  background: #999;
  position: relative;
}

div {
  display: block;
  border: 1px solid #999;
  top: 0;
  left: 0;
}

#wrapper {
  height: 100%;
  width: 100%;
}
  
#left-column {
  position: absolute;
  top: 0;
  left: 0;
  bottom: 0;
  width: 400px;
  overflow: auto;
/*  padding-bottom: 200px;*/
}


#right-column {
  position: absolute;
  background: #5E5C5F;
  top: 0;
  bottom: 0;
  left: 400px;
  right: 0;
  width: 400px;
  overflow: auto;
}



#left-column > div,
#right-column > div {
  position: relative;
  width : 300px;
  height : 40px;
  margin: 30px;
  font-size: 30px;
  text-align: center;
  vertical-align: middle;
}
#left-column:after {
  content : '';
  display : block;
  height : 300px;
  width: 100%;
}

div.dragging {
  opacity : 0.3;
}

div.selected {
  border: 1px solid #3A3599;
}

</style>
<script src="./lib/underscore.js" type="text/javascript" charset="utf-8"></script>
<script src="./lib/jquery-1.7.1.js" type="text/javascript" charset="utf-8"></script>
<script src="./lib/backbone.js" type="text/javascript" charset="utf-8"></script>
<script src="../sortive.js" type="text/javascript" charset="utf-8"></script>  

</head>
<body>
  <div id='wrapper'>
    <div id='left-column'>
    </div>
    <div id='right-column'>
    </div>
  </div>
<script id='panel-template', type='text/template'>
<% _.each(models, function(model) { %>
  <div style='background: <%= model.background %>; height: <%= model.height %>px; line-height: <%= model.height %>px;'>
    <%= model.char %>
  </div>
<% }); %>
</script>
<script src='js/demo1.js'></script>
</body>
</html>
